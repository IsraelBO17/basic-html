<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSChool Application Form</title>
</head>
<body>
    <header>
        <h1>AltSChool Application Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Application Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up for AltSChool</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="country">Country of Residence:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Program Details</legend>
                    <div>
                        <label for="program">Select Program:</label>
                        <select id="program" name="program" required>
                            <option value="">--Choose a program--</option>
                            <option value="backend">Backend Engineering</option>
                            <option value="frontend">Frontend Engineering</option>
                            <option value="cloud">Cloud Engineering</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Account Information</legend>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <div>
                        <label for="hear-about-us">How Did You Hear About Us? (Optional):</label>
                        <input type="text" id="hear-about-us" name="hear_about_us">
                    </div>
                </fieldset>

                <div>
                    <button type="submit">Submit Application</button>
                    <button type="reset">Reset Form</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
